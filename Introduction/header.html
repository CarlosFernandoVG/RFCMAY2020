<style>
.parallax { 
    /* The image used */
    background-image: url("Github28052020.png");

    /* Set a specific height */
    height: 270px; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.myimg{
    width: 10%;
    color: red;
    position: absolute;
    top: 50px;
    left: 5%;
}
</style>

<!-- Container element -->
<div class="parallax">
    <a> <img class="myimg" src="Rlogo.png"> </a>
</div>
